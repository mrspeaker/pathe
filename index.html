<!doctype html>
<html>
<head>
  <style>
    body {
      font-family: helvetica, arial, sans-serif;
      font-size: 0.8em;
    }
    a {
      color: #5a0;
    }
    #app {
      width: 640px;
      margin: auto;
    }
    .description {
      width: 640px;
      height: 200px;
      overflow: auto;

      float: right;
    }
    .next, .prev {
      color: #5a0;

    }
    .title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="res/allvids.js"></script>
  <script src="jspm_packages/system.js"></script>

    System.import('src/main');
  </script>
